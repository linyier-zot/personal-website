
<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>Signin</title>

  <link rel="stylesheet" href="static/css/star.css">


</head>
<body>

<div class="stars-wrapper">
  <svg class="extras" width="100%" height="100%" preserveAspectRatio="none">
    <defs>
      <radialGradient id="comet-gradient" cx="0" cy=".5" r="0.5">
        <stop offset="0%" stop-color="rgba(255,255,255,.8)"></stop>
        <stop offset="100%" stop-color="rgba(255,255,255,0)"></stop>
      </radialGradient>
    </defs>
    <g transform="rotate(-135)">
      <ellipse class="comet comet-a" fill="url(#comet-gradient)" cx="0" cy="0" rx="150" ry="2"></ellipse>
    </g>
    <g transform="rotate(20)">
      <ellipse class="comet comet-b" fill="url(#comet-gradient)" cx="100%" cy="0" rx="150" ry="2"></ellipse>
    </g>
    <g transform="rotate(300)">
      <ellipse class="comet comet-c" fill="url(#comet-gradient)" cx="40%" cy="100%" rx="150" ry="2"></ellipse>
    </g>
  </svg>
</div>

<div style="position:absolute;width:28%;height:60%;background-color:rgb(255, 255, 255, 0.5);left:35%;top:15%;color: black;border-radius: 10px;">
  <h1 style="text-decoration:overline;text-align: center;">欢迎注册/登入</h1> 
  <form action="/login" method="post" onsubmit='encrypt()' style="text-align: center;">
    <p style="left:auto;">Name</p><input type="text" name="username" value="username"><br><label>asd</label>
    <p>Password1</p><input type="password" name="password1" id="password1">
    <p>Password2</p><input type="password" name="password2" id="password2">
    <p><input type="submit" name="submit"></p>
</form>
</div>

</body>
</html>
